<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑角色</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">

                    <form class="form-horizontal m-t" id="commentForm" method="post">
                        <input type="hidden" value="{$arr._id}" name="id"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题：</label>
                            <div class="input-group col-sm-8">
                               <textarea class="form-control" name="title" rows="2" >{$arr.title}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片：</label>
                            <div class="input-group col-sm-8">
                                <input id="rolename" type="text" class="form-control" name="imgKey" required="" aria-required="true" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">摘要：</label>
                            <div class="input-group col-sm-8">
                               <textarea class="form-control" name="summary" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" style="margin-left:150px;" type="button" onclick="publish('{$arr._id}')">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">

function publish($mm){

      // alert(44444444444);
       var mm = $("form").serialize();
       var jz;
       $.ajax({
           type:"POST",
           url:"./publish",
           data:mm,// 你的formid
           async: false,
                 beforeSend:function()
                 {
                     jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                 },
                 error: function(request)
                 {
                     layer.close(jz);
                      swal('网络错误,请从新发布');
                 },
                 success: function(data)
                 {
                     //关闭加载层
                     layer.close(jz);
                     var str = JSON.parse(data);
                     //alert(data);
                     if (str.message == "ok")
                     {
                       //layer.msg('发布成功成功');
                       swal("发布成功 2秒后刷新页面");
                       setTimeout("parent.location.reload()",2000);
                     }
                     else
                     {
                       swal("发布失败了， 请重新刷新发布");
                       //setTimeout("parent.location.reload()",5000);
                     }
                 }
       });

   return false;

}


</script>
</body>
</html>
