<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Editable Table</title>

    <!-- Bootstrap core CSS -->
    <link href="/__BOOT__/css/bootstrap.min.css" rel="stylesheet">
    <link href="/__BOOT__/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="/__BOOT__/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="/__BOOT__/assets/data-tables/DT_bootstrap.css" />
    <!-- Custom styles for this template -->
    <link href="/__BOOT__/css/style.css" rel="stylesheet">
    <link href="/__BOOT__/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="/__BOOT__/js/html5shiv.js"></script>
    <script src="/__BOOT__/js/respond.min.js"></script>
    <![endif]-->

    <!--自定义样式-->
    <style>
        #main-content{margin-left:0px;}
        .wrapper{margin-top:0px;}
        .custom_cls{width: 120px;}
        .pull-right{width: 100px;}
        .slt{width: 90px;}
        .self_selct{padding-left: 0px;width: 180px;}
        .self_topic_left{float: right;line-height: 33px;}
        .self_topic{float: right;line-height: 30px;margin-left: 30px;}
        .self_topic_selct{float: left;}
        #self_do{text-align: center;}
    </style>
</head>

<body>
<section id="container" class="">
    <section id="main-content">
        <section class="wrapper site-min-height">
            <section class="panel">
                <div class="panel-body">
                    <div class="adv-table editable-table ">
                        <div class="clearfix">
                            <div class="btn-group">
                                <header class="panel-heading">
                                  新闻草稿箱列表
                                </header>
                                <br>
                                <div class="col-lg-10 self_selct">
                                    <div class="self_topic_left">广告分类</div>
                                    <div class="self_topic_selct">
                                        <select  class="form-control slt" id="self_selct_id" onchange="window.location=this.value"  name="column_order">
                                            <option {if condition="$column[0]==0" }selected{/if} value="{:url('admin/Advermanage/adverDraft')}?name=0">全部</option>
                                            <option {if condition="$column[0]==1" }selected{/if} value="{:url('admin/Advermanage/adverDraft')}?name=1">启动页广告</option>
                                            <option {if condition="$column[0]==2" }selected{/if} value="{:url('admin/Advermanage/adverDraft')}?name=2">banner页广告</option>
                                            <option {if condition="$column[0]==3" }selected{/if} value="{:url('admin/Advermanage/adverDraft')}?name=3">新闻列表广告</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group pull-right">
                                <button class="btn dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="#">Export to Excel</a></li>
                                </ul>
                            </div>
                        </div>
                        <table class="table table-striped table-hover table-bordered" id="editable-sample">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>广告标题</th>
                                <th>发布位置</th>
                                <th>发布时间</th>
                                <th>推广周期</th>
                                <th>发布人</th>
                                <th>状态</th>
                                <th id="self_do">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {if !empty($list)}
                            {foreach name="list" item="vo"}
                            <tr class="">
                                <td>{$key+1}</td>
                                <td>{$vo['title']}</td>
                                <td>{$vo['posi_type']}</td>
                                <td>{$vo['create_time']}</td>
                                <td class="center">{$vo['extension_time']}</td>
                                <td>{$vo['auther']}</td>
                                <td>{$vo['is_show']}</td>
                                <td class="custom_cls">
                                    <div class="pull-right hidden-phone">
                                        <button class="btn btn-primary btn-xs edit"><a href="{$vo['operate']['编辑']}">编辑</a></button>
                                        <button class="btn btn-danger btn-xs del"><a href="{$vo['operate']['删除']}">删除</a></button>
                                    </div>
                                </td>
                            </tr>
                            {/foreach}
                            {/if}
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <footer class="site-footer">
        <div class="text-center">
            2013 &copy; FlatLab by VectorLab.
            <a href="#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="/__BOOT__/js/jquery-1.8.3.min.js"></script>
<script src="/__BOOT__/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="/__BOOT__/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/__BOOT__/js/jquery.scrollTo.min.js"></script>
<script src="/__BOOT__/js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" src="/__BOOT__/assets/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="/__BOOT__/assets/data-tables/DT_bootstrap.js"></script>
<script src="/__BOOT__/js/respond.min.js" ></script>

<!--common script for all pages-->
<script src="/__BOOT__/js/common-scripts.js"></script>

<!--script for this page only-->
<script src="/__BOOT__/js/editable-table.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>

<!-- END JAVASCRIPTS -->
<script>

    jQuery(document).ready(function() {
        EditableTable.init();
    });


    $(function() {
        $(".pub").click(function(){
            alert("将新闻选择移动到待发布内");
        })

        $(".self_btn_time").click(function(){
            alert("按照发布时间展示");
        })

        $(".medium").attr("placeholder","搜索");
    });
    //更改栏目以及主题是改变
    function upperCase(x)
    {
        var y=document.getElementById(x).value
        document.getElementById(x).value=y.toUpperCase()
        alert(y);
    }


    //删除下线广告
    function del_draft(id){
        layer.confirm("确认要删除吗，删除后不能恢复", { title: "删除确认" }, function (index) {
            layer.close(index);
            var jz;
            var url = "__URL__/advermanage/delDraft";
            $.ajax({
                type:"POST",
                url:url,
                data:{'id' : id},
                async: false,
                beforeSend:function(){
                    jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                },
                error: function(request) {
                    layer.close(jz);
                    swal("网络错误!", "", "error");
                },
                success: function(data) {
                    //关闭加载层
                    layer.close(jz);
                    if(data.code == 1){
                        layer.msg(data.msg, {time : 1000});
                        setTimeout("javascript:location.href='./adverDraft'", 1000);
                    }else{
                        console.log(data.err_msg);
                        layer.msg(data.msg, {time : 1000});
                    }
                }
            })
            return false;
        });
    }



    function getContent(){
        var jz;
        var url = "__URL__/advermanage/advertisementPublish";
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#commentForm').serialize()},
            async: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    layer.msg(data.msg, {time : 1000});
                    console.log(data.err_msg);
                    //setTimeout("javascript:location.href='./advertisementPublish'", 1000);
                }else{
                    console.log(data.err_msg);
                    layer.msg(data.msg, {time : 1000});
                }
            }
        })
        return false;
    }


</script>


</body>
</html>
