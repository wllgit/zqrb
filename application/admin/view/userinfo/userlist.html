<head>

    <!-- Bootstrap core CSS -->

<body>
<section id="container" class="">
    <section id="main-content">
        <section class="wrapper site-min-height">
            <section class="panel">
                <div class="panel-body">
                    <div class="adv-table editable-table ">
                        <div class="clearfix">
                            <div class="btn-group">
                                <header class="panel-heading">
                                    用户信息列表
                                </header>
                            </div>
                            <div class="btn-group pull-right">
                                <button class="btn dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="#">Export to Excel</a></li>
                                </ul>
                            </div>
                        </div>
                        <table class="table table-striped table-hover table-bordered" id="editable-sample">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>用户名</th>
                                <th>手机号</th>
                                <th>用户头像</th>
                                <th>邮箱</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {if !empty($userinfo)}
                            {foreach name="userinfo" item="vo"}
                            <tr class="">
                                <td>1</td>
                                <td class="center">{$vo['name']}</td>
                                <td><a class="edit" href="javascript:;">{$vo['phone']}</a></td>
                                <td><a class="delete" href="javascript:;">{$vo['name']}</a></td>
                                <td><a class="edit" href="javascript:;">{$vo['email']}</a></td>
                                <td class="custom_cls">
                                    <div class="pull-right hidden-phone">
                                        <!--<button class="btn btn-success btn-xs"><i class=" fa fa-check"></i></button>-->
                                        <button class="btn btn-primary btn-xs edit" onclick="edit()"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-danger btn-xs del" onclick='del()'><i class="fa fa-trash-o "></i></button>
                                    </div>
                                </td>
                            </tr>
                            {/foreach}
                            {/if}

                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <footer class="site-footer">
        <div class="text-center">
            2013 &copy; FlatLab by VectorLab.

    </footer>
</section>

<script src="/__BOOT__/js/jquery-1.8.3.min.js"></script>

<!--script for this page only-->

<!--layer弹层-->
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>


<script>

    jQuery(document).ready(function() {
        EditableTable.init();
    });


    $(function() {

        $("#editbut").click(function(){
            alert("添加banner");
        })
        $(".medium").attr("placeholder","搜索");

    });


    //编辑banner
    //删除banner
    function del(id){
        var url = "./bannerDel";
        $.ajax({
            type:"POST",
            url:url,
            data:{'id' : id},
            async: false,
            beforeSend:function(){
                load = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(load);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(load);
                if(data.code == 1){
                    layer.msg(data.msg, {time : 1000});
                    setTimeout("javascript:location.href='./bannerList'", 1000);
                }else{
                    layer.msg(data.msg, {time : 1000});
                }

            }
        });

        return false;
    }




</script>


</body>
</html>
