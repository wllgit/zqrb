{include file="./header" title='添加假期类型'/}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="commentForm" method="post" onsubmit="return toVaild()">
                <div class="form-group">
                    <label class="col-sm-3 control-label">假期名：</label>
                    <div class="input-group col-sm-6">
                        <input type="text" class="form-control" name="name" required="" aria-required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否启用：</label>
                    <label class="radio-inline">
                        <input type="radio" value=0 name="status"> 事假类型
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value=1 name="status" checked> 非事假类型
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-3">
                        <button class="btn btn-primary" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
 </div>
{include file="./footer"}
<script type="text/javascript">

    //表单提交
    function toVaild(){
        var jz;
        var url = "./addLeaveType";
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#commentForm').serialize()},// 你的formid
            async: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
                setTimeout("location.reload()",2000);
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    swal(data.msg, "", "success");
                }else{
                    swal(data.msg, "", "error");
                }
                setTimeout("location.reload()",2000);
            }
        });

        return false;
    }

    //表单验证
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
